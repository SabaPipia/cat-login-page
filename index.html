<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./cat.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Cat Login Page</title>
</head>

<body>
  <div class="main">
    <div class="cat">
      <div class="ear-1 ear"></div>
      <div class="ear-2 ear"></div>
      <div class="inner-ear1"></div>
      <div class="inner-ear2"></div>
      <div class="cat-head">
        <div class="cat-eyes">
          <div class="cat-eye cat-eye-first">
            <div class="eye-circle"></div>
          </div>
          <div class="cat-eye cat-eye-second">
            <div class="eye-circle"></div>
          </div>
        </div>
        <div class="cat-nose"></div>
        <div class="cat-mouth">
          <div class="mouth1">
            <div class="mouth"></div>
          </div>
          <div class="mouth2">
            <div class="mouth"></div>
          </div>
        </div>
        <div class="cat-tongue"></div>
        <div class="mustage-wrapper">
          <div class="mustage-left">
            <div class="mustage-left__first mustage"></div>
            <div class="mustage-left__second mustage"></div>
          </div>
          <div class="mustage-right">
            <div class="mustage-right__first mustage"></div>
            <div class="mustage-right__second mustage"></div>
          </div>
        </div>
      </div>
      <div class="cat-hands">
        <div class="hand-left hand"></div>
        <div class="hand-right hand"></div>
      </div>
    </div>
    <div class="login-section">
      <div class="login__email">
        <label for="email">Email</label>
        <input placeholder="email" type="email" />
      </div>
      <div class="login__password">
        <label for="password">Password</label>
        <input class="password__input" placeholder="password" type="password" />
      </div>
      <button class="btn">Log in</button>
    </div>
    <script src="./script.js"></script>
  </div>
</body>

</html>
